@startuml
left to right direction
actor customer

package "Movie Booking System" as mbs {
    usecase "영화 상세보기" as MovieDetails
    usecase "영화 검색하기" as SearchMovies
    usecase "티켓 구매하기" as PurchaseTickets
    usecase "티켓 환불하기" as RefundTickets
}

customer - -> mbs
@enduml

