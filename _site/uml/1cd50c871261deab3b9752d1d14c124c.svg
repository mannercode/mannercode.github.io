@startuml
actor Admin
participant "Movie Booking System" as mbs

Admin -> mbs:  상영시간 생성 페이지를 방문
Admin <- - mbs:  영화 목록 제공

Admin -> mbs:  영화 선택
Admin <- - mbs: 극장 목록 제공

Admin -> mbs:  극장 선택

loop 상영시간 충돌 시 재시도
    Admin <- - mbs: 상영시간 목록 제공

    Admin -> Admin:  상영시간 선택
    Admin -> mbs:  상영시간 등록 요청

    mbs -> mbs:  상영시간 검증 실패

    Admin <- - mbs: 상영시간 등록 실패 및 겹치는 상영시간 정보 표시
end
@enduml

